kafka {
  url = ${KAFKA_URL}
  topic {
    incoming: ${KAFKA_TOPIC_INCOMING_REQUESTS}
    outgoing {
      valid: ${KAFKA_TOPIC_OUTGOING_VALID_REQUESTS}
      invalid: ${KAFKA_TOPIC_OUTGOING_INVALID_REQUESTS}
    }
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

ubirchKeyService.client.rest.host = "http://localhost:8095"
ubirchKeyService.client.rest.host = ${?UBIRCH_KEYSERVICE_URL}
